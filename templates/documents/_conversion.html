<h2>Conversion Functions</h2>

<dl>
    <dt>toDec</dt>
    <dd>Performance: O(1)</dd>
    <dd>Arguments: {string or number} value</dd>
    <dd>Description: Converts string or numeric value to decimal value</dd>
</dl>

<dl>
    <dt>toValues</dt>
    <dd>Performance: O(n)</dd>
    <dd>Arguments: {map} valueMap</dd>
    <dd>Description: Returns array of values contained in hashmap</dd>
</dl>
